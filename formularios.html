 <main>
    <section id="form-wrapper">
        <h2>Formulario de Registro</h2>
        <form action="ruta-al-servidor" id="formRegistro" method="get" novalidate>
            <div class="form-control">
                <label for="firstname">Nombre</label>
                <input type="text" name="firstname" id="firstname" required>
            </div>
            <div class="error" id="error-firstname"></div>

            <div class="form-control">
                <label for="lastname">Apellido</label>
                <input type="text" name="lastname" id="lastname" required>
            </div>
            <div class="error" id="error-lastname"></div>

            <div class="form-control">
                <label for="phone">Teléfono</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="error" id="error-phone"></div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="error" id="error-email"></div>

            <div class="form-control">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" maxlength="8" required>
            </div>
            <div class="error" id="error-password"></div>

            <div class="form-control">
                <label for="birthdate">Fecha de nacimiento</label>
                <input type="date" name="birthdate" id="birthdate" required>
            </div>

            <div class="form-control">
                <label for="country">País</label>
                <select name="country" id="country" class="form-select" required>
                    <option value="">--Seleccione--</option>
                    <option value="AR">Argentina</option>
                    <option value="Bolivia">Bolivia</option>
                    <option value="BR">Brasil</option>
                    <option value="CH">Chile</option>
                    <option value="CO">Colombia</option>
                    <option value="EC">Ecuador</option>
                    <option value="PA">Paraguay</option>
                    <option value="PE">Perú</option>
                    <option value="UR">Uruguay</option>
                    <option value="VE">Venezuela</option>
                </select>
            </div>

            <fieldset>
                <legend>Seleccione el método de contacto preferido:</legend>
                <div>
                    <input type="radio" id="contactChoice1" name="contact" value="email" checked>
                    <label for="contactChoice1">Email</label>
            
                    <input type="radio" id="contactChoice2" name="contact" value="phone">
                    <label for="contactChoice2">Teléfono</label>
            
                    <input type="radio" id="contactChoice3" name="contact" value="mail">
                    <label for="contactChoice3">Correo postal</label>
                </div>
            </fieldset>

            <div class="form-terminos">
                <div class="terminos">
                    <input type="checkbox" id="terminos" required>
                    <label for="terminos">Acepto términos y condiciones</label>
                </div>
            </div>

            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Restablecer">
            </div>
        </form> 
    </section>

 </main>

<script src="script.js"></script>
<script>
    // Función para desplazarse suavemente hacia arriba cuando se hace clic en el botón "Volver arriba"
    document.getElementById("top").addEventListener("click", function(event) {
        event.preventDefault(); // Evita el comportamiento predeterminado del enlace
        const scrollTop = window.scrollY || document.documentElement.scrollTop; // Posición actual de desplazamiento
        if (scrollTop > 0) {
            window.scrollTo({
                top: 0,
                behavior: "smooth" // Desplazamiento suave
            });
        }
    });
</script>
