 <main>
    <section>
        <h2>Formulario de Registro</h2>
        <form action="ruta al servidor" id="formRegistro" method="get"> <!--action es un atributo, 
    el valor que yo ponga acá tiene que ser una ruta al servidor o a un lugar 
    específico donde enviar los datos del formulario-->

            <div>
                <label for="firstname">Nombre</label> <!--for= el for hace referencia al id-->
                <input type="text" name="firstname" id="firstname" required>
                <!--requied= hace que el campo sea obligatorio-->
            </div>
            <div>
                <label for="lastname">Apellido</label>
                <input type="text" name="lastname" id="lastname" required>
            </div>

            <div>
                <label for="phone">Teléfono</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" maxlength="8">
                <!--cant de caractéres maxlength-->
            </div>
            <div>
                <label for="birthdate">Fecha de nacimiento</label>
                <input type="date" name="birthdate" id="birthdate">
            </div>
            <div>
                <label for="country">País</label>
                <select name="country" id="country" required>
                    <option value="">--Seleccione--</option>
                    <option value="AR">Argentina</option>
                    <option value="Bolivia">Bolivia</option>
                    <option value="BR">Brasil</option>
                    <option value="CH">Chile</option>
                    <option value="CO">Colombia</option>
                    <option value="EC">Ecuador</option>
                    <option value="PA">Paraguay</option>
                    <option value="PE">Perú</option>
                    <option value="UR">Uruguay</option>
                    <option value="VE">Venezuela</option>
                </select>
            </div>

            <input type="submit" value="Enviar"> <!-- el input submit me dibuje un botón-->
            <input type="reset" value="Restablecer">
        </form>
        <!--atributo/action= tiene que ser ruta donde quiero que la información viaje-->
        <!--Falta el ACEPTO CONDICIONES-->

    </section>
 </main>

<script>
    // Función para desplazarse suavemente hacia arriba cuando se hace clic en el botón "Volver arriba"
    document.getElementById("top").addEventListener("click", function(event) {
        event.preventDefault(); // Evita el comportamiento predeterminado del enlace
        const scrollTop = window.scrollY || document.documentElement.scrollTop; // Posición actual de desplazamiento
        if (scrollTop > 0) {
            window.scrollTo({
                top: 0,
                behavior: "smooth" // Desplazamiento suave
            });
        }
    });
</script>
